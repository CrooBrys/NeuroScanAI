<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NeuroScanAI â€” Brain Tumor Classifier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Font and stylesheet -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <!-- Toggle for light/dark mode -->
  <div class="theme-toggle">
    <label class="switch">
      <input type="checkbox" id="dark-toggle">
      <span class="slider"></span>
    </label>
  </div>

  <div class="app-container">
    <div class="card">
      <h1>ðŸ§  NeuroScanAI</h1>

      <!-- App instructions -->
      <div class="instructions">
        <p>
          Upload a brain MRI image with a <strong>black background</strong>. The model will classify it as 
          <strong>Glioma</strong>, <strong>Meningioma</strong>, <strong>Pituitary</strong>, or <strong>None</strong>, 
          and show the <strong>predicted class</strong> with a <strong>confidence score</strong>.
        </p>
      </div>    

      <!-- Upload form section -->
      <form id="upload-form">
        <label for="image">Upload MRI Image</label>
        <input type="file" id="image" name="file" accept=".jpg,.jpeg,.png" required>

        <div id="preview-container">
          <img id="preview" src="#" alt="Image Preview" style="display:none;">
        </div>

        <label for="model-select">Select a Model</label>
        <select id="model-select" name="model">
          <option value="ResNet50.keras">ResNet50</option>
          <option value="VGG16.keras">VGG16</option>
          <option value="EfficientNetB0.keras">EfficientNetB0</option>
          <option value="InceptionV3.keras">InceptionV3</option>
        </select>

        <button type="submit">Classify</button>
      </form>

      <!-- Loader spinner -->
      <div id="loader" class="spinner"></div>

      <!-- Result container -->
      <div id="result"></div>

      <!-- Upload history -->
      <div id="history" class="history">
        <strong>Upload History</strong>
        <div id="history-entries"></div>
      </div>    
    </div>
  </div>
  <div id="scroll-hint" class="scroll-hint"><strong>Scroll down â†“</strong></div>


  <!-- Main JS file -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
